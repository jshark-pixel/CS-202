<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Example</title>
</head>
<body>
    <h1>Hello, world</h1>

    <h3>This is a some smaller text.</h3>

    <p>
        This is some even smaller text. 
        <b>This text is different</b>, 
        <i>and so is this text</i>, 
        <i>but this text is also different</i>
    </p>
</body>
</html>
